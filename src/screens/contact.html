<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/contact.css">    
    <title>Contact</title>
</head>
<body>
    
    <header>
       
            
        <a href="" class="logo">
            <img src="../../assets/img/logo.png" alt="Logo" >
        </a>
            
        <!-- Lista para el menú -->
        <ul class="menu-links">
            <li><a href="../index.html"><i class="fa fa-home"></i> Inicio</a></li>
            <li><a href="./contact.html"><i class="fa fa-envelope"></i> Contacto</a></li>
        </ul>

        <div class="right-content">
            <a href="" class="series-button">Ver Series</a>
            <div class="fa fa-bars" id="menu-icon"></div>
        </div>

    </header>

        <section class="form-container">
            <div class="container-left">
                <img src="../../assets/img/img-series.contact.png" alt="">
            </div>
            <div class="container-right">
                <form action="" class="form-contact">
                    <h2>Contáctenos</h2>
                    <div class="content">
                        <div class="input-box">
                            <label for="">Nombre Completo</label>
                            <input type="text" placeholder="Ingrese su nombre completo" required>
                        </div>
                        <div class="input-box">
                            <label for="">Correo Electrónico</label>
                            <input type="email" placeholder="Ingrese su correo electrónico" required>
                        </div>
                        <div class="input-box">
                            <label for="">Número teléfonico</label>
                            <input type="tel" placeholder="Ingrese su número teléfonico" required>
                        </div>
                        <div class="input-box">
                            <label for="">Ciudad</label>
                            <input type="text" placeholder="Ingrese su ciudad" required>
                        </div>
                        <div class="input-box">
                            <label for="">Mensaje</label>
                            <textarea name="" id=""  cols="100" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="terms">
                        <input type="radio" name="term&conditions">
                        <label for="term&conditions">Aceptar terminos y condiciones</label>
                    </div>
                    <div class="button-container">
                        <button type="submit">Envíar</button>
                    </div>
                </form>
            </div>
        </section>
        <!-- todo: ingresar ubicación -->

    <footer>
        <div class="footer-content">
            <h3>Sensa Series</h3>
            <ul class="social-media">
                <li><a href="" class="fa fa-facebook"></a></li>
                <li><a href="" class="fa fa-twitter"></a></li>
                <li><a href="" class="fa fa-youtube"></a></li>
            </ul>
            <div class="footer-menu">
                <ul class="footer-menu-list">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./categories.html">Categorías</a></li>
                    <li><a href="./contact.html">Contacto</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-credits">
            <p>Diseñado Por -Sebastián Sánchez ADSO 2900002</p>
        </div>
    </footer>
</body>
</html>
